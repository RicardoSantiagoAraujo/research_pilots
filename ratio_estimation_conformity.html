<body></body>
<script>

	//create timeline
	var timeline = [];

	// generate a random subject ID with 15 characters
	var subject_id = jsPsych.randomization.randomID(15);

	// record the subject ID in the jsPsych data
	// this adds a property called 'subject'  to every trial
	jsPsych.data.addProperties({
		subject: subject_id,
	});

	///////////////////////////////////////////////////////////////////////////////////////////////



	//Turn on fullscreen mode
	timeline.push({
		type: "fullscreen",
		fullscreen_mode: true
	});

	//Focus
	var Focus = {
		type: 'html-button-response',
		stimulus: '<h1 class="Focus"> Please ensure that you are sitting comfortably in a quiet environment, and will not be disturbed while doing the experiment.<br> We would like to have your full attention. </h1>',
		choices: ['Click here for the instructions'],
	}
	timeline.push(Focus)

	//Instructions
	var Instructions1 = {
		type: 'html-button-response',
		stimulus: `<h3> Instructions </h3> <p class="leftallign">  In this section of the study, you will be shown screens full of <span class="red"><strong>orange</strong></span> and <span class="green"><strong>blue</strong></span> dots in a fictional online multiplayer game. We would like you to behave as you would if you were playing a real multiplayer game with  real users and make choices accordingly. <br> You will be asked <strong>which color appears more frequently on each screen</strong>. You will also be able to see input from the other users of the game. Player input is represented by the icon below: </p> <img src="img/MALE.png" height= 80 ></img> <br> <p class="leftallign"> To pick <span class="red">orange</span> press your <strong>right arrow key</strong>, and to pick <span class="green">blue</span> press your <strong>left arrow key</strong>. </p> <img src="img/keyboard.png" height= 160 ></img>	 <br><br>`,
		choices: ['Click here to watch a demonstration video'],
	}
	timeline.push(Instructions1)

	

	////////////////////////////////////////////////////////////////////////////////////////////////

	/* RATIO ESTIMATION TRIALS */


	// Ratio estimation trials
	var ratio_estimation_trial = {
		timeline: [
			{
				type: 'html-keyboard-response',
				stimulus: jsPsych.timelineVariable('ratio'),
				prompt: "<p> Which color appears more often on the screen? <br>  <strong>Use your <span class ='green'>left </span> and <span class='red'>right</span> arrow keys to choose </strong> </p> <video src='vid/countdown15s.mp4' height = 65 autoplay = true> </div>",
				choices: [37, 39],
				data: {
					ratioID: jsPsych.timelineVariable('id'),
					freqGreen:jsPsych.timelineVariable('freqGreen'),
					leftRate: jsPsych.timelineVariable('left'),
					rightRate: jsPsych.timelineVariable('right'),
					trial: 'ratio-estimation-conformity'
				},
				trial_duration: 15000,
			}
		],
		timeline_variables: ratios,
		randomize_order: true,

		sample: {
			type: 'without-replacement',
			size: 15, // 10 trials, without replacement
		},
	}
	timeline.push(ratio_estimation_trial);


	//End of trials message
	var TestEnd = {
		type: 'html-button-response',
		stimulus: '<h4> This is the end of this task. </h4> ',
		choices: ['Continue to next section'],
	}
	timeline.push(TestEnd)



		//Feedback
		var Feedback = {
		type: 'survey-text',
		questions: [
			{ prompt: "<strong> Conclusion of experiment pilot. </strong> <br><br> <div class='leftallign'>Please write here any Suggestions/Observations about the experiment that you would like to share with us, as well as any bugs you have experienced. Your feedback is greatly appreciated! </div>", rows: 15, columns: 70 },
			{ prompt: "<div class='leftallign'> Were you already aware of the purpose of this experiment before you took part?</div>", rows: 3, columns: 70 }
		],
		data: {
			trial: 'feedback'
		},
	};
	timeline.push(Feedback);
	
	///////////////////////////////////////////////////////////////////////////////////////////////

	//Exit fullscreen
	timeline.push({
		type: "fullscreen",
		fullscreen_mode: false,
		message: "Thank you for your feedback. <strong>Press any key</strong> to finish."
	});	
	
	
	//The End
	timeline.push({
  type: 'html-keyboard-response',
  stimulus: 'Thank you for your feedback. <strong>Press any key</strong> to finish.'
});

	/* start the experiment (and save to database) */

	jsPsych.init({
		timeline: timeline,
		on_finish: function () {
			handleData();
		}
	});

	function handleData() {
		const questionnaireData = JSON.parse(jsPsych.data.get().json());
		const data = { data: questionnaireData };

		axios.post("https://mate-choice-test.herokuapp.com/questionnaires/add/ratio-conformity", data);
	}

</script>
